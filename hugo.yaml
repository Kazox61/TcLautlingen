baseURL: 'https://www.tc-lautlingen.de'
title: TC Lautlingen
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Nusser Studios
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Tennis, das verbindet"
  description: ""

  social_media:
    github:
      enabled: false
      url: ''
    facebook:
      enabled: true
      url: 'https://m.facebook.com/people/Tennisclub-Lautlingen-eV-1974'
    instagram:
      enabled: true
      url: 'https://www.instagram.com/tennisclub_lautlingen/'
    twitter:
      enabled: false
      url: ''
    

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: unserClub
      name: Unser Club
      url: /unserclub/
      weight: 20
    - identifier: tennistraining
      name: Tennistraining
      url: /tennistraining/
      weight: 30
    - identifier: news
      name: News
      url: /news/
      weight: 40
    - identifier: mitgliedschaft
      name: Mitgliedschaft
      url: /mitgliedschaft/
      weight: 50
    - identifier: plätzebuchen
      pre: dropdown
      name: Plätze buchen
      weight: 60
  plätzebuchen:
    - identifier: reservierung
      name: zur Reservierung
      url: https://tc-lautlingen.web.app/
      weight: 10
    - identifier: anleitung
      name: Anleitung
      url: /Anleitung.html/
      weight: 20
  footer:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: blog
      name: Blog
      url: /categories/blog/
      weight: 20
    - identifier: news
      name: News
      url: /categories/news/
      weight: 30
    - identifier: prose
      name: Prose
      url: /prose/
      weight: 40
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.104.0"
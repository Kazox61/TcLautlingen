params:
  author: Nusser Studios
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Tennis, das verbindet - Tennis that connect"
  description: ""
  disable_theme_toggle: true
  disable_stay_uptodate: false

  p1:
    heading: "Herzlich willkommen beim Tennis-Club Lautlingen e.V."
    image: "images/pages/tcl-court.png"
    content:
      - text: "einem lebendigen Club mit über 300 Mitgliedern und einem besonders hohen Anteil an jungen Tennisbegeisterten! Unsere wunderschöne Tennisanlage liegt idyllisch im Eyachtal und bietet zahlreiche Tennisplätze, darunter zwei Flutlichtplätze und eine Ballwand, sowie eine gemütliche Gastronomie"
      - text: "Unser Slogan lautet: Tennis, das verbindet!"
      - text: "Als Verein, der großen Wert auf Gemeinschaft und Zusammenhalt legt, sind wir stolz darauf, unseren Mitgliedern eine Vielzahl von Events und Aktivitäten anzubieten, die alle Altersgruppen ansprechen. Neben Tennis bieten wir auch noch sonstige Sportangebote wie u.a. \"Fit for Tennis\" und Nordic Walking an, um für eine umfassende sportliche Vielfalt zu sorgen. Unser Ziel ist es, unseren Mitgliedern nicht nur eine Sporteinrichtungen oder Sportangebote zur Verfügung zu stellen, sondern auch eine Gemeinschaft, in der man sich gegenseitig unterstützt und zusammen Spaß hat."
  p2:
    heading: ""
    image: "images/pages/tennisheim.png"
    content:
      - text: "Egal, ob Sie ein Anfänger oder ein erfahrener Tennisspieler sind, bei uns finden Sie schnell Anschluss und können sich auf und neben dem Platz wohlfühlen. Wir sind immer bestrebt, unseren Mitgliedern die bestmögliche Unterstützung zu bieten und ihnen dabei zu helfen, ihre Ziele im Tennissport zu erreichen. Wir sind fest davon überzeugt, dass Tennis eine großartige Möglichkeit ist, um körperliche Fitness, soziale Kontakte und Spaß miteinander zu verbinden. Wir freuen uns darauf, Sie kennenzulernen und heißen Sie jederzeit herzlich willkommen auf unserer Homepage oder auf unserer Tennisanlage! Bei Fragen oder Interesse an einer Mitgliedschaft erreichen Sie uns gerne unter info@tc-lautlingen.de."
  p3:
